<form class='measurement-form mt-2' (ngSubmit)='addMeasurement()'>
  <div class='measurement-form-content'>
    <div class='measurement-form-fields'>
      <input class='form-control form-control-grey w-100' type='text'
             placeholder='Источник *' id='source' name='source'
             [(ngModel)]='formData.source' required/>

      <input class='form-control form-control-grey w-100' type='text'
             placeholder='Фаза' id='phase' name='phase'
             [(ngModel)]='formData.phase'/>

      <input class='form-control form-control-grey w-100' type='text'
             placeholder='U, kB' id='u' name='u'
             [(ngModel)]='formData.u'/>

      <input class='form-control form-control-grey w-100' type='text'
             placeholder='I, A' id='i' name='i'
             [(ngModel)]='formData.i'/>

      <input class='form-control form-control-grey w-100' type='text'
             placeholder='Р, МВт' id='p' name='p'
             [(ngModel)]='formData.p'/>

      <input class='form-control form-control-grey w-100' type='text'
             placeholder='Q, Мвар' id='q' name='q'
             [(ngModel)]='formData.q'/>

      <input class='form-control form-control-grey w-100' type='text'
             placeholder='coѕ ф' id='cos' name='cos'
             [(ngModel)]='formData.cos'/>
    </div>
    <div class='measurement-form-actions'>
      <button type='submit' class='btn btn-sm btn-primary w-100'>
        Добавить
      </button>

      <button type='button' class='btn btn-sm btn-outline-grey w-100'
              (click)='resetForm()'>
        Сбросить
      </button>
    </div>
  </div>
</form>
